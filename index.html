<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <meta name="description" content="Blog de un viajero americano" />
    <meta name="keywords" content="viaje, EE.UU, blog, traveler" />
    <meta name="author" content="Carlos Vargas" />

    <link rel="shortcut icon" href="plane.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__logo">
          Around <span class="header__logo-upper"> The U.S</span>
        </h1>
        <hr class="header__line" />
      </header>
      <main class="content">
        <section class="content__profile">
          <img
            src="./images/Cousteau.jpg"
            alt="prof_photo"
            class="content__photo"
          />
          <div class="content__info">
            <span class="content__title"> Jacques Cousteau </span>
            <h2 class="content__subtitle">Explorador</h2>
          </div>
          <button class="content__edit-button" id="edit-button"></button>
          <div class="content__profile-buttons">
            <button class="content__add-button"></button>
          </div>
        </section>

        <section class="content__elements">
          <div class="content__element">
            <img
              src="./images/yosemite.jpg"
              alt="yosemite"
              class="content__elements-element"
            />
            <p class="content__text">
              Valle de Yosemite

              <button class="content__like"></button>
            </p>
            <button class="content__trash"></button>
          </div>
          <div class="content__element">
            <img
              src="./images/lake-louise.jpg"
              alt="lake-louise"
              class="content__elements-element"
            />
            <p class="content__text">
              Lago Louise
              <button class="content__like"></button>
            </p>
            <button class="content__trash"></button>
          </div>
          <div class="content__element">
            <img
              src="./images/bald-mountains.jpg"
              alt="bald-mountains"
              class="content__elements-element"
            />
            <p class="content__text">
              Monta√±as calvas
              <button class="content__like"></button>
            </p>
            <button class="content__trash"></button>
          </div>
          <div class="content__element">
            <img
              src="./images/latemar.jpg"
              alt="latemar"
              class="content__elements-element"
            />
            <p class="content__text">
              Latemar
              <button class="content__like"></button>
            </p>
            <button class="content__trash"></button>
          </div>
          <div class="content__element">
            <img
              src="./images/vanoise.jpg"
              alt="vanoise"
              class="content__elements-element"
            />

            <p class="content__text">
              Vanois National Park
              <button class="content__like"></button>
            </p>
            <button class="content__trash"></button>
          </div>
          <div class="content__element">
            <img
              src="./images/lago.jpg"
              alt="lago"
              class="content__elements-element"
            />
            <p class="content__text">
              Lago di Braies
              <button class="content__like"></button>
            </p>
            <button class="content__trash"></button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__copyright">&#169; 2020 Messo Russia</h3>
      </footer>
    </div>

    <div class="popup">
      <button class="popup__close"></button>
      <form class="popup__edit-profile">
        <h2 class="popup__title">Editar Perfil</h2>
        <input
          type="text"
          placeholder="Nombre"
          id="Nombre"
          class="popup__item"
        />
        <input
          type="text"
          placeholder="Acerca de mi"
          id="Acerca"
          class="popup__item"
        />
        <button class="popup__submit">Crear</button>
      </form>
      <div class="popup__overlay"></div>
    </div>
    <script src="/scripts/script.js"></script>
  </body>
</html>
