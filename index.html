<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <meta name="description" content="Blog de un viajero americano" />
    <meta name="keywords" content="viaje, EE.UU, blog, traveler" />
    <meta name="author" content="Carlos Vargas" />

    <link rel="shortcut icon" href="plane.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <!-- gracias por tus correcciones y por tus observaciones, me sirvieron de mucho para seguir entendiendo el codigo,
   es un poco dificil para mi pero no imposible, gracias por la ayuda Cristian, espero poder contar contigo en otras revisiones,
   esto de la programacion es nuevo para mi y hay cosas q aun me cuestan entender...-->

  <body>
    <div class="page">
      <header class="header">
        <div>
          <h1 class="header__logo">
            Around <span class="header__logo-upper"> The U.S</span>
          </h1>
        </div>
        <hr class="header__line" />
      </header>
      <main class="content">
        <section class="content__profile">
          <img
            src="./images/Cousteau.jpg"
            alt="prof_photo"
            class="content__photo"
          />
          <div class="content__personal">
            <span class="content__title"> Jacques Cousteau </span>
            <h2 class="content__subtitle">Explorador</h2>
          </div>
          <button class="content__edit-button" id="edit-button"></button>
          <div class="content__profile-buttons">
            <button class="content__add-button"></button>
          </div>
        </section>

        <section class="content__elements">
          <div class="content__element">
            <img
              src="./images/yosemite.jpg"
              alt="yosemite"
              class="content__elements-element"
            />
            <div class="content__info">
              <p class="content__info-text">Valle de Yosemite</p>
              <button class="content__info-like"></button>
            </div>
            <button class="content__trash"></button>
          </div>
          <div class="content__element">
            <img
              src="./images/lake-louise.jpg"
              alt="lake-louise"
              class="content__elements-element"
            />
            <div class="content__info">
              <p class="content__info-text">Lago Louise</p>
              <button class="content__info-like"></button>
            </div>
            <button class="content__trash"></button>
          </div>
          <div class="content__element">
            <img
              src="./images/bald-mountains.jpg"
              alt="bald-mountains"
              class="content__elements-element"
            />
            <div class="content__info">
              <p class="content__info-text">Monta√±as calvas</p>
              <button class="content__info-like"></button>
            </div>
            <button class="content__trash"></button>
          </div>
          <div class="content__element">
            <img
              src="./images/latemar.jpg"
              alt="latemar"
              class="content__elements-element"
            />
            <div class="content__info">
              <p class="content__info-text">Latemar</p>
              <button class="content__info-like"></button>
            </div>
            <button class="content__trash"></button>
          </div>
          <div class="content__element">
            <img
              src="./images/vanoise.jpg"
              alt="vanoise"
              class="content__elements-element"
            />
            <div class="content__info">
              <p class="content__info-text">Vanois National Park</p>
              <button class="content__info-like"></button>
            </div>
            <button class="content__trash"></button>
          </div>
          <div class="content__element">
            <img
              src="./images/lago.jpg"
              alt="lago"
              class="content__elements-element"
            />
            <div class="content__info">
              <p class="content__info-text">Lago di Braies</p>
              <button class="content__info-like"></button>
            </div>
            <button class="content__trash"></button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__copyright">&#169; 2024 Messo Russia</h3>
      </footer>
    </div>

    <div class="popup">
      <button class="popup__close"></button>
      <form class="popup__edit-profile">
        <h2 class="popup__title">Editar Perfil</h2>
        <input
          type="text"
          placeholder="Nombre"
          id="Nombre"
          class="popup__item"
        />
        <input
          type="text"
          placeholder="Acerca de mi"
          id="Acerca"
          class="popup__item"
        />
        <button class="popup__submit">Crear</button>
      </form>
      <div class="popup__overlay"></div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
